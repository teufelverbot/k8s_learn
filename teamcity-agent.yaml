---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: teamcity-agent
  labels:
    app: teamcity-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teamcity-agent
  template:
    metadata:
      labels:
        app: teamcity-agent
    spec:
      containers:
      - name: teamcity-agent
        image: jetbrains/teamcity-minimal-agent:2024.07.2
        env:
        - name: SERVER_URL
          value: "$(TEAMCITY_SERVER_SVC_SERVICE_HOST):$(TEAMCITY_SERVER_SVC_SERVICE_PORT)"
        ports:
        - containerPort: 9090
