apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
spec:
  rules:
   - host: app.tc-local.com
     http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: teamcity-server-svc
                port: 
                  number: 80
          - pathType: Prefix
            path: /agent
            backend:
              service:
                name: teamcity-agent-svc
                port: 
                  number: 80
          - pathType: Exact
            path: /v2
            backend:
              service:
                name: kuber-service-v2
                port: 
                  number: 80
