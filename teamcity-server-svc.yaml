apiVersion: v1
kind: Service
metadata: 
  name: teamcity-server-svc
spec:
  selector:
    app: teamcity-server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: agent
      protocol: TCP
      port: 8111
      targetPort: 8111
  type: NodePort
